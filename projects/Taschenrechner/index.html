<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LerSMarV - Taschenrechner</title>
</head>
<body>
    <h1><a href="../../../projects.html"><img id="back" src="back.svg"></a>Taschenrechner<a href="../../../index.html"><img id="home" src="home.svg"></a></h1>
    <div id="summe">0</div>
    <div id="rows1">
        <div id="rowmath1">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>⌫</button>
        </div>
        <div id="rowmath">
            <button>1/x</button>
            <button>x²</button>
            <button>²√x</button>
            <button>÷</button>
        </div>
    </div>
    <div id="rows2">
        <div id="row1_4">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div id="row1_3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div id="row1_2">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
    </div>
    <div id="rows0">
        <div id="row1_1">
            <button>+/-</button>
            <button>0</button>
            <button>,</button>
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
